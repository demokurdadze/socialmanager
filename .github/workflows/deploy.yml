# File location: .github/workflows/deploy.yml

name: Deploy Django App

on:
  push:
    branches: [ main ]  # Change to your main branch name (e.g., main, master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Adjust to match your Python version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python manage.py test
        
    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput
        
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./  # Change this to your hosting directory path if needed
        exclude: |
          **/.git*
          **/.git*/**
          **/venv/**
          **/__pycache__/**
          node_modules/**
          .github/**
