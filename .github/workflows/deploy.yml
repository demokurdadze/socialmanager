name: Deploy Django to cPanel

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Django to cPanel
        run: |
          set -euo pipefail

          error_handler() {
            echo "‚ùå Deployment failed at line $1"
            exit 1
          }

          trap 'error_handler $LINENO' ERR

          echo "üîÑ Syncing code to the server..."
          rsync -avz --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'venv/' \
            --exclude '__pycache__/' \
            --exclude '*.pyc' \
            --exclude 'local_settings.py' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

          echo "üöÄ Running post-deployment commands..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            echo "üì¶ Activating virtual environment..."
            source ~/virtualenv/$(basename ${{ secrets.DEPLOY_PATH }})/bin/activate
            echo "üì• Installing dependencies..."
            pip install -r requirements.txt
            echo "üóÉÔ∏è Running migrations..."
            python manage.py migrate
            echo "üßπ Collecting static files..."
            python manage.py collectstatic --no-input
            echo "üîÅ Restarting application..."
            touch tmp/restart.txt
          EOF
