# File location: .github/workflows/deploy.yml

name: Deploy Django App

on:
  push:
    branches: [ main ]  # Change to your main branch name if 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'  # Adjust to match your Python version
        
    - name: Install Django and essential dependencies
      run: |
        python -m pip install --upgrade pip
        # Install Django and other essential packages directly
        pip install Django python-dotenv
        # Add any other critical packages your app needs
        # pip install djangorestframework Pillow mysqlclient etc.
        
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./  # Change this to your hosting directory path if needed
        exclude: |
          **/.git*
          **/.git*/**
          **/venv/**
          **/__pycache__/**
          node_modules/**
          .github/**
