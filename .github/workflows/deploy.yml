name: Django FTP Deploy to socialmanager.ge

on:
  push:
    branches:
      - main  # Or master, or whatever your default branch is
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    name: Deploy Django App to FTP Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django  # Ensure Django is installed
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug directory structure
        run: |
          pwd
          ls -la
          echo "Repository structure:"
          find . -type f -name "manage.py" | sort

      - name: Collect static files
        run: |
          # Find manage.py
          MANAGE_PY_PATH=$(find . -type f -name "manage.py" | head -n 1)
          if [ -z "$MANAGE_PY_PATH" ]; then
            echo "ERROR: manage.py not found in repository"
            exit 1
          fi
          
          echo "Found manage.py at: $MANAGE_PY_PATH"
          DJANGO_DIR=$(dirname "$MANAGE_PY_PATH")
          echo "Django directory is: $DJANGO_DIR"
          
          # Create a temporary directory for static files
          mkdir -p ./staticfiles
          cd "$DJANGO_DIR"
          
          # Create a temporary settings file
          cat > temp_settings.py << EOF
import os, sys
try:
    from social_manager.settings import *
except ImportError:
    try:
        from settings import *
    except ImportError:
        SECRET_KEY = 'temp-key-for-collectstatic'
        DEBUG = False

STATIC_ROOT = os.path.abspath('../staticfiles')
STATIC_URL = '/static/'
EOF
          
          # Run collectstatic with our temporary settings
          export DJANGO_SETTINGS_MODULE=temp_settings
          python manage.py collectstatic --noinput --clear

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./
          remote-dir: /home/socialma/repositories/social_manager/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            README.md
            .gitignore
            venv/
            .venv/
            env/
            *.pyc
            __pycache__/
            *.sqlite3
            .env
            local_settings.py
