name: Django FTP Deploy to socialmanager.ge

on:
  push:
    branches:
      - main # Or 'master', or your specific production branch

jobs:
  deploy:
    name: Deploy Django App to FTP Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13' # Your project's Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Path problem fix: Make sure we're in the correct directory
      - name: Navigate to project directory
        run: |
          pwd
          ls -la
          # This will help debug the directory structure in the workflow

      - name: Collect static files
        run: |
          # If your settings are not in the default project.settings, uncomment and set this:
          export DJANGO_SETTINGS_MODULE=social_manager.settings
          python manage.py collectstatic --noinput --clear
        # Add env vars if needed
        # env:
        #   DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        #   DEBUG: "False"

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./
          # Adjust the remote directory path to match your server structure
          remote-dir: /home/socialma/repositories/social_manager/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            README.md
            .gitignore
            venv/
            .venv/
            env/
            *.pyc
            __pycache__/
            *.sqlite3
            .env
            local_settings.py
