name: Deploy Django to cPanel
on:
  push:
    branches:
      - main  # Change this to your main branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
       
          
      - name: Add host to known_hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy Django to cPanel
        run: |
          # Sync code to server
          rsync -avz --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'venv/' \
            --exclude '__pycache__/' \
            --exclude '*.pyc' \
            --exclude 'local_settings.py' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/
          
          # Execute post-deployment commands
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && \
            source ~/virtualenv/$(basename ${{ secrets.DEPLOY_PATH }})/bin/activate && \
            pip install -r requirements.txt && \
            python manage.py migrate && \
            python manage.py collectstatic --no-input && \
            touch tmp/restart.txt"
